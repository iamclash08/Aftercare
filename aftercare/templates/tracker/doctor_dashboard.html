{% extends 'base.html' %}
{% block content %}
<h2>Doctor Dashboard</h2>
<p><strong>User:</strong> {{ profile.user.username }}</p>

<h4>Patients</h4>
<ul class="list-group">
    {% for patient in patients %}
        <li class="list-group-item">{{ patient.user.username }} - {{ patient.age }} years</li>
    {% endfor %}
</ul>
{% endblock %}
